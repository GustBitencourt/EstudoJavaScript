<!DOCTYPE html>

<head>

<body>
    <h1>Projeto contador JavaScript </h1>

    <div id="counter">
        <button name="subtrair" id="buttonRemove" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" id="buttonAdd" onclick="increment()">+</button>
    </div>
    
    <script src="assets/javascript/script.js"></script>
</body>
